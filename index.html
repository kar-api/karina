<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descarga protegida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 22px;
      color: #333;
    }

    p {
      margin-bottom: 20px;
      color: #555;
    }

    input[type="password"] {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 15px;
      box-sizing: border-box;
      outline: none;
    }

    input[type="password"]:focus {
      border-color: #007BFF;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.2);
    }

    button {
      padding: 10px 18px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    #message {
      margin: 15px 0;
      font-weight: bold;
    }

    #download-link {
      display: none;
      text-decoration: none;
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.2s;
    }

    #download-link:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Descarga de archivo</h1>
    <p>Introduce la contrase√±a para acceder al archivo.</p>

    <input type="password" id="password-input" placeholder="Escribe la contrase√±a">

    <p id="message"></p>

    <a href="archivos/comparativalaptops.xlsx" 
       download="comparaLatop.xlsx"

  </div>

    function checkPassword() {
      const correctPassword = "1234";

</body>
</html>
